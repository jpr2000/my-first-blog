<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trey's blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Welcome to Trey's blog!</a></h1>
        <h3>... about random musings of tech and life in general.</h3>
    </div>

    <br>


    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <br>
        </div>
    {% endfor %}


</body>
</html>
